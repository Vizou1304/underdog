<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underdog - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #fff000;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 20px 40px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            color: #fff000;
            font-size: 1.2em;
            text-decoration: underline;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 25px #000;
        }

        .lightbox:target {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <h1>Underdog Gallery</h1>
    </header>

    <div class="gallery-grid">
        <!-- Image 1 à 14 -->
        ${[...Array(14)].map((_, i) => `
        <a href="#img${i + 1}"><img src="images/gallery${i + 1}.png" alt="Art ${i + 1}"></a>
        <div id="img${i + 1}" class="lightbox" onclick="this.style.display='none'">
            <img src="images/gallery${i + 1}.png" alt="Art ${i + 1} enlarged">
        </div>
        `).join('')}
    </div>

    <a href="home.html" class="back">← Back to home</a>
</body>

</html>
